<!DOCTYPE html>
<html>
<head>
    <title>Parking Lot Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Parking Lot Management System</h1>

<div class="container">
    <div class="left">
        <h2>Park Vehicle</h2>
        <input type="text" id="vehicleNumber" placeholder="Vehicle Number">
        <button onclick="parkVehicle()">Park</button>

        <h2>Exit Vehicle</h2>
        <input type="text" id="exitVehicleNumber" placeholder="Vehicle Number">
        <button onclick="exitVehicle()">Exit</button>

        <p id="message"></p>
    </div>

    <div class="right">
        <h2>Parking Slots</h2>
        <div id="slots"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
